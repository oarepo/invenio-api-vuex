<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://kit.fontawesome.com/799b20d12b.js" crossorigin="anonymous"></script>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>invenio-oarepo-ui-vue</title>
    <style>
    .row {
        display: flex;
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
    }

    .col {
        flex: 1
    }

    .col-4 {
        width: 33.3%
    }

    .col-8 {
        width: 66.6%
    }

    .facets {
        margin-left: 10px;
        display: flex;
        flex-direction: column;
        align-items: stretch;
    }

    .facet {
        box-sizing: border-box;
    }

    .facet-header {
        box-sizing: border-box;
        background-color: grey;
        color: white;
        padding: 5px;
    }

    .facet-body {
        box-sizing: border-box;
        margin: 0;
        padding: 10px 0px 30px 0px;
        border-right: 1px solid lightgrey;
        border-left: 1px solid lightgrey;
    }

    .facet-bucket {
        box-sizing: border-box;
        padding-left: 10px;
        padding-right: 10px;
        display: flex;
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
    }

    .facet-bucket:hover {
        background: aliceblue;
    }

    .facet-bucket-checkbox {
        flex: 0
    }

    .facet-bucket-label {
        padding-left: 5px;
        padding-right: 10px;
        flex: 1
    }

    .facet-bucket-count {
        flex: 0
    }
    </style>
</head>
<body>
<noscript>
    <strong>We're sorry but invenio-oarepo-ui-vue doesn't work properly without JavaScript enabled. Please enable it to
        continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
